<div class="row margin">
    <!-- Fixo Esquerdo -->
    <div class="col-md-3">
        <div class="card f">
            <img class="card-img-top imagemAvatar rounded" src="../../../assets/imagens/Avatar.png" alt="Avatar">
            <div class="card-body">
                <p class="card-text nomeUser">{{ usuario.nome }}</p>
                <p class="nomeUser">{{ usuario.email }}</p>

                <!-- Botão modal -->
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalExemplo">
                    atualizar
                </button>

                <!-- Modal -->
                <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Atualizar Cadastro</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true" id="Fechar">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-row">
                                    <div class="col-md-12 mb-3">
                                        <label for="validationDefault01">Nome completo</label>
                                        <input type="text" class="form-control" [(ngModel)]="this.usuario.nome"
                                            [ngModelOptions]="{standalone: true}" placeholder="this.usuario.nome"
                                            required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <label for="validationDefaultUsername">Email</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="ex:usuario@email.com"
                                                aria-describedby="inputGroupPrepend2" [(ngModel)]="this.usuario.email"
                                                [ngModelOptions]="{standalone: true}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="validationDefault01">Nome de Usuário</label>
                                        <input type="text" class="form-control" [(ngModel)]="this.usuario.nomeDeUsuario"
                                            [ngModelOptions]="{standalone: true}" placeholder="Nome de usuário"
                                            required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-12 mb-3">
                                        <label for="validationDefault05">Telefone</label>
                                        <input type="text" class="form-control" [(ngModel)]="this.usuario.telefone"
                                            [ngModelOptions]="{standalone: true}" placeholder="Número com DDD" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <label for="validationDefault03">Data de Nascimento</label>
                                        <input type="text" class="form-control" [(ngModel)]="this.usuario.dataNasc"
                                            [ngModelOptions]="{standalone: true}" placeholder="00/00/0000" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="validationDefault03">CEP</label>
                                        <input type="text" class="form-control" [(ngModel)]="this.usuario.cep"
                                            [ngModelOptions]="{standalone: true}" placeholder="0000.00-000" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 ">
                                        <label for="validationDefault03">Senha</label>
                                        <input type="password" class="form-control" [(ngModel)]="this.usuario.senha"
                                            [ngModelOptions]="{standalone: true}" placeholder="ex:123456789@" required>
                                    </div>
                                    <div class="col-md-6 ">
                                            <label for="validationDefault03">Foto</label>
                                            <input type="password" class="form-control" [(ngModel)]="this.usuario.foto"
                                                [ngModelOptions]="{standalone: true}" placeholder="bla.jpg" required>
                                        </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" (click)="atualizaUser();">Salvar
                                    mudanças</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Pagina -->
    <div class="col-md-6">
        <!--Imput do user-->
        <div class="card ">
            <div class="card-header" id="teste2">
                {{ usuario.nome }} quer compartilhar?
            </div>
            <div class="card-body">
                <h5 class="card-title">No que esta pensando?</h5>
                <textarea class="form-control mt-3" id="exampleFormControlTextarea1" rows="3"
                    [(ngModel)]="conteudo"></textarea>
                <button class="btn btn-info mt-2 " (click)="enviarDados();" >Postar</button>
            </div>
        </div>

        <!--Conteudo-->
        <div *ngFor="let item of posts">
            <div class="card mt-3">
                <div class="card-header " id="testeira">
                    <div class="row">
                        <div class="col-md-12 postTexto btn-group">
                            <h3>{{usuario.nome}}</h3>
                            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu size">
                            <a [routerLink]="['ATP',item.id]">Editar</a>
                        </div>
                        </div>
                    </div>
                   
                </div>

                <div class="row">
                    <div class="card-body">


                        <p class="card-text">{{item.postConteudo}}</p>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Fixo Direito -->
    <div class="col-md-3">
        <div class="card ">
            <img class="card-img-top" src="../../../assets/imagens/forest.jpg" alt="Imagem de capa do card">
            <div class="card-body">
                <h5 class="card-title">Título do card</h5>
                <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer preencher o
                    conteúdo do card.</p>
                <a [routerLink]="'#'" class="btn btn-outline-dark">Visitar</a>
            </div>
        </div>
    </div>
</div>
