<div class="row margin">
    <!-- Fixo Esquerdo -->
    <div class="col-md-3">
        <div class="card f">
            <img class="card-img-top imagemAvatar rounded" src="../../../assets/imagens/Avatar.png" alt="Avatar">
            <div class="card-body">
                <p class="card-text nomeUser">{{ usuario.nome }}</p>
                <p class="nomeUser">{{ usuario.email }}</p>
            </div>
        </div>
    </div>

    <!-- Pagina -->
    <div class="col-md-6">
        <!--Imput do user-->
        <div class="card ">
            <div class="card-header" id="teste2">
                {{ usuario.nomeUser }} quer compartilhar?
            </div>
            <div class="card-body">
                <h5 class="card-title">No que esta pensando?</h5>
                <textarea class="form-control mt-3" id="exampleFormControlTextarea1" rows="3"
                    [(ngModel)]="conteudo"></textarea>
                <a (click)="enviarDados();" class="btn btn-outline-info mt-2">Postar</a>
            </div>
        </div>

        <!--Conteudo-->
        <div *ngFor="let item of posts">
            <div class="card mt-3">
                <div class="card-header " id="testeira">
                    <div class="row">
                        <div class="col-md-6 postTexto">
                            <h3>{{item.postConteudo}}</h3>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu size">
                            <a  [routerLink]="['ATP',item.id]">Editar</a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="card-body">

                        
                        <p class="card-text">{{item.postConteudo}}</p>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Fixo Direito -->
    <div class="col-md-3">
        <div class="card ">
            <img class="card-img-top" src="../../../assets/imagens/forest.jpg" alt="Imagem de capa do card">
            <div class="card-body">
                <h5 class="card-title">Título do card</h5>
                <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer preencher o
                    conteúdo do card.</p>
                <a [routerLink]="'#'" class="btn btn-outline-dark">Visitar</a>
            </div>
        </div>
    </div>
</div>
