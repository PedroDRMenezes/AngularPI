<div class="row margin">
    <!-- Fixo Esquerdo -->
    <div class="col-md-3">
        <div class="card f">
            <img class="card-img-top imagemAvatar rounded" src="{{ usuario.foto }}" alt="Avatar">
            <div class="card-body">
                <p class="card-text nomeUser">{{ usuario.nome }}</p>
                <p class="nomeUser">{{ usuario.email }}</p>

                <!-- Botão modal -->
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalExemplo">
                    atualizar
                </button>

                <!-- Modal -->
                <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn btn-secondary" (click)="atualiza();">Atualizar
                                    Cadastro</button>
                                <button type="button" class="btn btn-secondary" (click)="adiciona();">Adicionar
                                    Animal</button>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true" id="Fechar">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <div *ngIf="troca == true">
                                    <div class="form-row">
                                        <div class="col-md-12 mb-3">
                                            <label for="validationDefault01">Nome completo</label>
                                            <input type="text" class="form-control" [(ngModel)]="usuario.nome"
                                                [ngModelOptions]="{standalone: true}" placeholder="usuario.nome"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="validationDefaultUsername">Email</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                                </div>
                                                <input type="text" class="form-control"
                                                    placeholder="ex:usuario@email.com"
                                                    aria-describedby="inputGroupPrepend2"
                                                    [(ngModel)]="this.usuario.email"
                                                    [ngModelOptions]="{standalone: true}" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="validationDefault01">Nome de Usuário</label>
                                            <input type="text" class="form-control"
                                                [(ngModel)]="this.usuario.nomeDeUsuario"
                                                [ngModelOptions]="{standalone: true}" placeholder="Nome de usuário"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12 mb-3">
                                            <label for="validationDefault05">Telefone</label>
                                            <input type="text" class="form-control" [(ngModel)]="this.usuario.telefone"
                                                [ngModelOptions]="{standalone: true}" placeholder="Número com DDD"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="validationDefault03">Data de Nascimento</label>
                                            <input type="text" class="form-control" [(ngModel)]="this.usuario.dataNasc"
                                                [ngModelOptions]="{standalone: true}" placeholder="00/00/0000" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="validationDefault03">CEP</label>
                                            <input type="text" class="form-control" [(ngModel)]="this.usuario.cep"
                                                [ngModelOptions]="{standalone: true}" placeholder="0000.00-000"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 ">
                                            <label for="validationDefault03">Senha</label>
                                            <input type="password" class="form-control" [(ngModel)]="this.usuario.senha"
                                                [ngModelOptions]="{standalone: true}" placeholder="ex:123456789@"
                                                required>
                                        </div>
                                        <div class="col-md-6 ">
                                            <label for="validationDefault03">Foto</label>
                                            <input type="password" class="form-control" [(ngModel)]="this.usuario.foto"
                                                [ngModelOptions]="{standalone: true}" placeholder="bla.jpg" required>
                                        </div>
                                    </div>
                                </div>

                                <div *ngIf="troca == false">
                                    <div class="form-row">
                                        <div class="col-md-12 mb-3">
                                            <label for="validationDefault01">Nome do Animal</label>
                                            <input type="text" class="form-control"
                                                [(ngModel)]="meuAniNome"
                                                [ngModelOptions]="{standalone: true}" placeholder="Ex: Mia" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="validationDefaultUsername">Tipo</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Ex: gato"
                                                    aria-describedby="inputGroupPrepend2"
                                                    [(ngModel)]="meuAniTipo"
                                                    [ngModelOptions]="{standalone: true}" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="validationDefault01">Raça</label>
                                            <input type="text" class="form-control"
                                                [(ngModel)]="meuAniRaca"
                                                [ngModelOptions]="{standalone: true}" placeholder="Ex: Ragdoll"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="validationDefault05">Porte</label>
                                            <input type="text" class="form-control"
                                                [(ngModel)]="meuAniPorte"
                                                [ngModelOptions]="{standalone: true}" placeholder="Ex: médio" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="validationDefault03">Vacinação</label>
                                            <input type="text" class="form-control"
                                                [(ngModel)]="meuAniVac"
                                                [ngModelOptions]="{standalone: true}" placeholder="Ex: sim" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="validationDefault03">Data de Nascimento</label>
                                            <input type="text" class="form-control"
                                                [(ngModel)]="meuAniNasc"
                                                [ngModelOptions]="{standalone: true}" placeholder="Ex: dia/mês/ano"
                                                required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="validationDefault03">Foto</label>
                                            <input type="text" class="form-control"
                                                [(ngModel)]="meuAniFoto"
                                                [ngModelOptions]="{standalone: true}" placeholder="Ex: mia.jpg"
                                                required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                                <label for="validationDefault03">Detalhes</label>
                                                <input type="text" class="form-control"
                                                    [(ngModel)]="meuAniDetalhes"
                                                    [ngModelOptions]="{standalone: true}" placeholder="Ex: machucada"
                                                    required>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="troca == true">
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" (click)="atualizaUser();">Salvar
                                        mudanças</button>
                                </div>
                            </div>
                            <div *ngIf="troca == false">
                                <div class="modal-footer">                        
                                    <button type="button" class="btn btn-primary" (click)="insereNovoAnimal();">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Pagina -->
    <div class="col-md-6">
        <!--Imput do user-->
        <div class="card ">
            <div class="card-header" id="teste2">
                {{ usuario.nome }} quer compartilhar?
            </div>
            <div class="card-body">
                <h5 class="card-title">No que esta pensando?</h5>
                <textarea class="form-control mt-3" id="exampleFormControlTextarea1" rows="3"
                    [(ngModel)]="conteudo"></textarea>
                <button class="btn btn-info mt-2 " (click)="enviarDados();">Postar</button>
            </div>
        </div>

        <!--Conteudo-->

   
        <div *ngFor="let item of posts">
            <div class="card mt-3">
                <div class="card-header " id="testeira">
                    <div class="row">
                        <div class="col-md-12 postTexto btn-group">
                            <h3>{{ item.autorPost.nome }}</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card-body">
                        <p class="card-text">{{item.postConteudo}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Fixo Direito -->
    <div class="col-md-3">
        <div class="card ">
            <img class="card-img-top" src="../../../assets/imagens/forest.jpg" alt="Imagem de capa do card">
            <div class="card-body">
                <h5 class="card-title">Título do card</h5>
                <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer preencher o
                    conteúdo do card.</p>
                <a [routerLink]="'#'" class="btn btn-outline-dark">Visitar</a>
            </div>
        </div>
    </div>
</div>
