<div class="row"> 
    <div class="col-md-12">
        <div *ngFor="let item of lista">
        <p>
            <a [routerLink]="['/listagemadocao', item.id]" >{{item.nome}}</a>
            {{item.nome}}
            {{item.tipo}}
            {{item.adocaoRaca}}
            {{item.adocaoPorte}}
            {{item.adocaoLocal}}
            {{item.adocaoVacinacao}}
            {{item.adocaoDetalhes}}
            {{item.adocaoFoto}}
        </p>
    </div>

</div>
</div>
