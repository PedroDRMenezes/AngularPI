<div class="container-fluid">

    <div class="row" id="queroAjudar">
        <div class="col-md-6" id="testeira">
            <img src="../../../assets/imagens/cachorropintado.gif" class="img-fluid logo"
                alt="">
        </div>
        <div class="col-md-6 descricaoSite">
            <div class="row">
                <h1 class="tituloQueroAjudar">Quero Ajudar</h1>
                <p class= "ajuda">A Safe Pet tem como objetivo arrrecadar recursos financeiros, com o objetivo de manter os animais até eles serem adotados.
                Você pode contribuir conforme suas possibilidades.
                </p>
            </div>
        </div>
    
    </div>



    <div class="row">
        <!-- Faça a sua doação -->
        <div class="col-md-6">
            <input type="text" class="doacao" [(ngModel)]="valorArrecadado" placeholder="Ex: R$ 100,00">
            <button class="btn btn-doacao" (click)="doacao();">Doar</button>
        </div>

        <!-- Valor Arrecadado -->
        <div class="col-md-6" id="arrecadado">
            <div class="card text-center">
                <div class="card-header">
                    Valor Arrecadado
                </div>
                <div class="card-body">
                    <p class="card-text">R$: {{valorTotal}},00</p>
                </div>
            </div>
        </div>
    </div>


</div>
