<div class="row forest">
    <div class="col-md-6 margem">


    </div>

    <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
                <div class="txt">
                    <p>Bem vind@s a</p>
                    <p>Safe Pet!</p>
                    <img class="birds" src="../../../assets/imagens/birds.gif" alt="">
                </div>
            </div>
            <div class="card-body smb">
                <h1 class="card-title text-center">Logar</h1>
                <form class="form-signin">

                    <div class="row form-group" id="emailTexto">

                        <div class="col-md-4">
                            <label for="exampleInputEmail1">Seu e-mail</label>
                        </div>
                        <div class="col-md-8">
                            <input type="email" [(ngModel)]="emailLogin" [ngModelOptions]="{standalone: true}"
                                class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="ex: meunome@gmail.com">
                        </div>

                    </div>

                    <div class="row form-group" id="passwordTexto">
                        <div class="col-md-4">
                            <label for="exampleInputPassword1">Sua senha</label>
                        </div>
                        <div class="col-md-8">
                            <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="senhaLogin"
                                class="form-control" id="exampleInputPassword1" (keypress)="keyPress($event)"
                                placeholder="ex: 123456789@">
                        </div>
                    </div>

                    <button class="btn btn-lg btn-login btn-block text-uppercase" type="submit">Login</button>
                    <hr class="my-4">
                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                            class="fab fa-google mr-2"></i> Sign up with Google</button>
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                            class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
                </form>
            </div>
        </div>
    </div>
</div>
