            </div>
</div>

<div class="container mt-6 mb-5">
    <div *ngFor="let item of post">
        <div class="card mt-3">
            <div class="card-header bg-azulClaro textoPadrao" id="testeira">
                <div class="row">
                    <div class="col-md-12 postTexto btn-group">
